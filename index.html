  
<html>
    <script>
    var handler;
    const conv=() => {
        clearTimeout(handler);
        const xhr = new XMLHttpRequest(); 
        xhr.open("GET", `https://xdx5lv7dk3.execute-api.us-east-2.amazonaws.com/trigger-attribution?event_type=conversion`, true); 
        xhr.withCredentials = true; 
        xhr.send(); 
        document.getElementById("msg").innerText = 'sent!';
        handler = setTimeout(() => { document.getElementById("msg").innerText = '';}, 1000)
    }
    </script>
    Welcome to advertiser website!<br /> 
    landing pixel: <img src='https://xdx5lv7dk3.execute-api.us-east-2.amazonaws.com/trigger-attribution?event_type=landing' />
    <br />
    conversion button: <button id="conversion-button" onclick='conv()'>send a conversion</button><br />
    <p id="msg"></p>
</html>
